<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>App Dividir Gastos</title>
    </head>
    <body>
        <main class="container shadow m-5 p-4 mx-auto mw-100" style="width: 500px">
            <h1 class="text-center mb-4">Calculadora de Gastos</h1>
            <form id="form-agregar" action="#" method="post">
                <div class="form-floating text-center mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        name="nombre"
                    />
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating text-center mb-4">
                    <input
                        class="form-control"
                        type="text"
                        id="monto"
                        name="monto"
                    />
                    <label for="monto">Monto</label>
                </div>
                <div class="d-flex justify-content-between" id="buttons">
                    <button class="col-4 btn btn-secondary btn-lg" type="button" id="reiniciar">Reiniciar</button>
                    <button class="col-4 btn btn-primary btn-lg" type="button" id="agregar">Agregar</button>
                </div>
            </form>

            <div class="mt-4" id="total">

            </div>
            
            <div class="mt-4" id="personas">
                <ul class="list-group" id="lista-personas">
                    
                  </ul>
            </div>
        </main>
        <script src="main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
